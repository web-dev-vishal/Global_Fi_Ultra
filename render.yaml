# ===========================================
# Render.com Deployment Blueprint
# ===========================================
# Deploy with: Render Dashboard → New → Blueprint → Connect repo
# Secrets (sync: false) must be set manually in the Render dashboard.

services:
  - type: web
    name: globalfi-ultra
    env: docker
    region: oregon
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /api/v1/health/health
    envVars:
      # ── Server ──────────────────────────────────────
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0

      # ── Database & Cache (secrets) ──────────────────
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false

      # ── Financial API Keys (secrets) ────────────────
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: FRED_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: COINGECKO_API_KEY
        sync: false

      # ── AI Configuration (secrets) ──────────────────
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_PRIMARY_MODEL
        value: llama-3.3-70b-versatile
      - key: GROQ_FAST_MODEL
        value: llama-3.1-8b-instant

      # ── Security ────────────────────────────────────
      - key: CORS_ORIGIN
        sync: false
      - key: SOCKET_IO_CORS_ORIGIN
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"

      # ── Message Queue (optional) ────────────────────
      - key: RABBITMQ_URL
        sync: false

      # ── Logging ─────────────────────────────────────
      - key: LOG_LEVEL
        value: info
    autoDeploy: true